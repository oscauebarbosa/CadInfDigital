<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="/static/estilo.css">


</head>
<body>
    <div class="infDigital-card">
      <div class="page-header">
          <h1>{{ Titulo }}</h1>
      </div>
      <form action="/criar" method="post">
        <fieldset>
            <p></p>

          <div class="form-group">
            <label for="nome">Nome </label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
            <p></p>

          <div class="form-group">
            <label for="plataforma">Plataforma </label>
            <select id="plataforma" name="plataforma" class="form-control">
                <option>Instagram</option>
                <option>TikTok</option>
                <option>Twitter X</option>
                <option>Facebook</option>
                <option>Musicaly</option>
            </select>
          </div>
            <p></p>

          <div class="form-group">
            <label for=seguidores>Seguidores </label>
            <input type="text" id="seguidores" name="seguidores" class="form-control">
          </div>
            <p></p>

          <div class="form-group">
            <label for="interesse">Interesse </label>
            <select id="interesse" name="interesse" class="form-control">
                <option>Esporte</option>
                <option>Música</option>
                <option>Arte</option>
                <option>Culinária</option>
                <option>Jogos</option>
            </select>
          </div>
          <p></p>


          <button type="submit" class="btn-salvar"> Salvar </button>
        </fieldset>
      </form>
    </div>
</body>
</html>
