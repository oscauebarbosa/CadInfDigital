<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
      <div class="infDigital-card">
          <div class="page-header">
              <h1>{{ Titulo }}</h1>
          </div>
      <form action='/alterar' method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome </label>
            <input type="text" id="nome" name="nome" class="form-control" value = {{ influenciadores.nome}}>
          </div>

          <div class="form-group">
            <label for="plataforma">Plataforma </label>
            <select id="plataforma" name="plataforma" class="form-control" value = {{ influenciadores.plataforma}}>
                <option>Instagram</option>
                <option>TikTok</option>
                <option>Twitter X</option>
                <option>Facebook</option>
                <option>Musicaly</option>
            </select>
          </div>

          <div class="form-group">
            <label for="seguidores">Seguidores </label>
            <input type="text" id="seguidores" name="seguidores" class="form-control" value = {{ influenciadores.seguidores }}>
          </div>

          <div class="form-group">
            <label for="interesse">Interesse </label>
            <select id="interesse" name="interesse" class="form-control" value = {{ influenciadores.interesse}}>
                <option>Esporte</option>
                <option>Música</option>
                <option>Arte</option>
                <option>Culinária</option>
                <option>Jogos</option>
            </select>
          </div>



          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
